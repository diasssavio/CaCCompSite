<div class="row-fluid">
    <div class="span12">
        <a class="btn btn-inverse" style="width:262px">Enquete</a>
    </div>
</div>
<div class="row-fluid">
    <div class="span12">
        <form class="bs-docs-example form-inline" name="enquete" method="post">
            {% csrf_token %}
            <table class="table table-hover">
                <thead>
                <tr><th>{{ poll.title }}</th></tr>
                </thead>
                <tbody>
                {% for alternative in voteForm.alternative %}
                    <tr>
                        <td>{{ alternative }}</td>
                        {#              {{ voteForm.alternative }}#}
                    </tr>
                {% endfor %}
                {{ voteForm.alternative.errors }}
                <tr>
                    <td>
                        <div class="span4">
                            <button type="submit" class="btn btn-primary">Votar</button>
                        </div>
                        <div class="span8">Deixe a sua opini√£o, e veja outras pesquisas <a href="/content/polls">aqui</a>.</div>
                    </td>
                </tr>
                </tbody>
            </table>
        {% if voted %}
            <div class="alert alert-success">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                Voto computado com sucesso!
            </div>
        {% endif %}
        </form>
    </div>
</div>
